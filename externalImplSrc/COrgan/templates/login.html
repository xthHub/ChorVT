<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>COrgan | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- STYLESHEETS --><!--[if lt IE 9]><script src="{{ url_for('static', filename='js/flot/excanvas.min.js') }}"></script><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cloud-admin.css') }}" >

    <link href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.min.css') }}" rel="stylesheet">
    <!-- ANIMATE -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/animatecss/animate.min.css') }}" />
    <!-- FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
</head>
<body class="login">
<!-- PAGE -->
<section id="page">
    <!-- LOGIN -->
    <section id="login" class="visible">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-box-plain">
                        <div class="center">
                            <img src="{{ url_for('static', filename='img/logo/LumiLogoMid.png') }}" height="80" alt="luminous" />
                        </div>
                        <div class="divide-40"></div>
                        <form action="{{ url_for('performLogin') }}" method="post">
                            <div class="center">
                                <h4><span style="color: #f07331">{{ msg }}</span></h4>
                            </div>
                            <div class="form-group">
                                <label for="expUID">Authorized ID</label>
                                <i class="fa fa-user"></i>
                                <input class="form-control" name="passedUserId" id="expUID">
                            </div>
                            <div class="form-group">
                                <label for="expPwd">Password</label>
                                <i class="fa fa-lock"></i>
                                <input type="password" class="form-control" name="passedUserPwd" id="expPwd">
                            </div>
                            <br/>
                            <div class="form-group">
                                <button class="btn btn-yellow"><b>Log in</b></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--/LOGIN -->
</section>
<!--/PAGE -->
<!-- JAVASCRIPTS -->
<!-- Placed at the end of the document so the pages load faster -->
<!-- JQUERY -->
<script src="{{ url_for('static', filename='js/jquery/jquery-2.0.3.min.js') }}"></script>
<!-- BOOTSTRAP -->
<script src="{{ url_for('static', filename='bootstrap-dist/js/bootstrap.min.js') }}"></script>
<!-- CUSTOM SCRIPT -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script>
    jQuery(document).ready(function() {
        App.setPage("login");
        App.init();
    });
</script>
<!-- /JAVASCRIPTS -->
</body>
</html>

{% extends "luminouslayout.html" %}

{% block LHeader %}
	<!-- TYPEAHEAD -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='js/typeahead/typeahead.css') }}" />
	<!-- SELECT2 -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='js/select2/select2.min.css') }}" />
{% endblock %}

{% block LBody %}
	<div class="container">
		<div class="row">
			<div id="content" class="col-lg-12">
		<!-- PAGE HEADER-->
		<div class="row">
			<div class="col-sm-12">
				<div class="page-header">
			<!-- BREADCRUMBS -->
			<ul class="breadcrumb">
				<li>
					<i class="fa fa-home"></i>
					<a href="{{ url_for('home') }}">Home</a>
				</li>
				<li>
					{{ L_PageTitle }}
				</li>
			</ul>
			<!-- /BREADCRUMBS -->
			<div class="clearfix">
				<h3 class="content-title pull-left">{{ L_PageTitle }}</h3>
			</div>
			<div class="description">{{ L_PageDescription }}</div>
				</div>
			</div>
		</div>
		<!-- /PAGE HEADER -->
		<!-- FORMS -->
		<div class="row">
			<div class="col-md-12">
				<div class="row">
			        <div class="col-md-12">
                        <!-- BASIC -->
                        <div class="box border orange">
                            <div class="box-title">
                                <h4><i class="fa fa-bars"></i>修改用户信息</h4>
                            </div>
                            <div class="box-body big">
                                <form role="form" method="post" action="{{ url_for('performEditPlatformUser') }}">
                                    <div class="form-group">
                                        <label for="tUsername">唯一用户名</label>
                                        <input type="text" class="form-control" id="tUsername" value="{{ UserObj["username"] }}" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label for="tPassword">密码</label>
                                        <input name="f_nPassword" type="password" class="form-control" id="tPassword" value="" placeholder="未更改">
                                    </div>
                                    <div class="form-group">
                                        <label for="tType">用户类型(Type)</label>
                                        <select name="f_level" id="tType" class="form-control col-md-12">
                                            <option>平台用户</option>
                                            <option>管理员</option>
                                        </select>
                                    </div>
                                    <br/><br/>
                                    <input type="hidden" name="h_username" value="{{ UserObj["username"] }}">
                                    <button type="submit" class="btn btn-success col-md-3">提交</button>
                                    <br/>
                                </form>
                            </div>
                        </div>
                        <!-- /BASIC -->
			        </div>
				</div>
			</div>
		</div>
		<!-- /FORMS -->
		<div class="separator"></div>
		<div class="footer-tools">
			<span class="go-top">
				<i class="fa fa-chevron-up"></i> Top
			</span>
		</div>
			</div><!-- /CONTENT-->
		</div>
	</div>
{% endblock %}

{% block LScript %}
    <!-- TYPEHEAD -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/typeahead/typeahead.min.js') }}"></script>
	<!-- AUTOSIZE -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/autosize/jquery.autosize.min.js') }}"></script>
	<!-- COUNTABLE -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/countable/jquery.simplyCountable.min.js') }}"></script>
	<!-- SELECT2 -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/select2/select2.min.js') }}"></script>


	<script>
        window.onload = initControls();
        function initControls() {
            jQuery("#active-userManagement").addClass("active");
            jQuery("#selected-userManagement").addClass("selected");
            var curType = {{ UserObj["level"] }};
            if (curType === 1) {
                document.getElementById('tType').options[1].selected = true;
            }
            else {
                document.getElementById('tType').options[0].selected = true;
            }
        }


		jQuery(document).ready(function() {
		    App.setPage("forms");  //Set current page
			App.init(); //Initialise plugins and elements
		});

	</script>
{% endblock %}
